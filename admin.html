<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - NDA Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      border: none;
      resize: vertical;
      background: #f0f0f0;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 15px;
      background: #00e6e6;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    .info {
      font-size: 14px;
      color: #ddd;
      margin-top: 10px;
      text-align: center;
    }
    .existing-tests {
      margin-top: 40px;
      color: #fff;
    }
    #testList {
      list-style: none;
      padding: 0;
    }
    #testList li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 8px;
    }
    #testList button {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - Upload NDA Mock Test</h2>
    <input type="text" id="testName" placeholder="Enter a unique test name (e.g., math_mock1)" required>
    <textarea id="questionData">[
  { "q": "What is the full form of NDA?", "options": ["National Defence Academy", "National Democratic Alliance", "New Delhi Authority"], "answer": 0 }
]</textarea>
    <button onclick="upload()">Upload Test</button>
    <div class="info">Paste questions in JSON format. Max 300 questions. Each test will be saved as: <b>nda_test_testname</b></div>

    <div class="existing-tests">
      <h3>üóÇ Uploaded Tests:</h3>
      <ul id="testList"></ul>
    </div>
  </div>

  <script>
    function upload() {
      const testName = document.getElementById("testName").value.trim().toLowerCase().replace(/\s+/g, "_");
      const input = document.getElementById("questionData").value;
      if (!testName) return alert("‚ùå Please enter a test name.");

      try {
        const data = JSON.parse(input);
        if (data.length > 300) {
          alert("‚ö†Ô∏è Maximum 300 questions allowed.");
          return;
        }
        const storageKey = "nda_test_" + testName;
        localStorage.setItem(storageKey, JSON.stringify(data));
        alert("‚úÖ Test uploaded successfully.");
        document.getElementById("testName").value = "";
        document.getElementById("questionData").value = "";
        showTestList();
      } catch (e) {
        alert("‚ùå Invalid JSON format. Please fix and try again.");
      }
    }

    function showTestList() {
      const testList = document.getElementById("testList");
      testList.innerHTML = '';
      const keys = Object.keys(localStorage).filter(k => k.startsWith("nda_test_"));
      if (keys.length === 0) {
        testList.innerHTML = '<li>No tests uploaded yet.</li>';
        return;
      }

      keys.forEach(key => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${key.replace("nda_test_", "").replace(/_/g, " ").toUpperCase()}
          <button onclick="deleteTest('${key}')">Delete</button>
        `;
        testList.appendChild(li);
      });
    }

    function deleteTest(key) {
      if (confirm(`Are you sure you want to delete "${key}"?`)) {
        localStorage.removeItem(key);
        showTestList();
        alert(`‚ùå Deleted: ${key}`);
      }
    }

    // Load existing tests on page load
    showTestList();
  </script>
</body>
</html>

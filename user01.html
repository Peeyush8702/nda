<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User01 - NDA Mock Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
    }
    .question-box {
      margin-bottom: 20px;
    }
    .question-box p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .option {
      background: #fff;
      color: #000;
      padding: 12px 18px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background: #00e6e6;
      color: #000;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: #00e6e6;
      color: #000;
      transition: 0.2s;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      color: #00ff99;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, user01</h2>
    <div id="quizBox">
      <!-- Question content here -->
    </div>
    <div id="result"></div>
  </div>

  <script>
    const username = "user01";
    const questions = JSON.parse(localStorage.getItem("nda_questions")) || [
      {
        q: "What is the full form of NDA?",
        options: ["National Defence Academy", "National Democratic Alliance", "New Delhi Authority"],
        answer: 0
      },
      {
        q: "Which is the capital of India?",
        options: ["Mumbai", "New Delhi", "Kolkata"],
        answer: 1
      },
      {
        q: "Which service is NOT trained at NDA?",
        options: ["Army", "Navy", "Police"],
        answer: 2
      }
    ];

    let index = 0;
    let answers = new Array(questions.length).fill(null);
    const quizBox = document.getElementById("quizBox");

    function renderQuestion() {
      const q = questions[index];
      quizBox.innerHTML = `
        <div class="question-box">
          <p><b>Q${index + 1}:</b> ${q.q}</p>
          ${q.options.map((opt, i) => `
            <div class="option" onclick="selectOption(${i})" style="border: ${answers[index] === i ? '2px solid #00ffcc' : 'none'}">
              ${opt}
            </div>
          `).join("")}
        </div>
        <div class="nav-buttons">
          <button onclick="prev()" ${index === 0 ? "disabled" : ""}>Previous</button>
          <button onclick="next()">${index === questions.length - 1 ? "Submit" : "Next"}</button>
        </div>
      `;
    }

    function selectOption(i) {
      answers[index] = i;
      renderQuestion();
    }

    function prev() {
      if (index > 0) index--;
      renderQuestion();
    }

    function next() {
      if (index < questions.length - 1) {
        index++;
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const score = answers.reduce((acc, a, i) => a === questions[i].answer ? acc + 1 : acc, 0);
      document.getElementById("quizBox").style.display = "none";
      document.getElementById("result").textContent = `You scored ${score} out of ${questions.length}`;
      localStorage.setItem("score_" + username, `${score}/${questions.length}`);
    }

    renderQuestion();
  </script>
</body>
</html>

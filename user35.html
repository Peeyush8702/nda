<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .dashboard h2 {
      margin-bottom: 25px;
    }
    .question {
      margin-bottom: 25px;
    }
    .question p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #fff;
      color: #0072ff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, user35</h2>
    <div id="test"></div>
  </div>
  <script>
    const username = 'user35';
    const qdata = JSON.parse(localStorage.getItem('nda_questions')) || [];
    const container = document.getElementById('test');
    let index = 0, score = 0;

    function renderQuestion() {
      if (index >= qdata.length) {
        container.innerHTML = `<h3>You scored ${score} / ${qdata.length}</h3>`;
        localStorage.setItem('score_' + username, `${score}/${qdata.length}`);
        return;
      }
      const q = qdata[index];
      container.innerHTML = `<div class='question'><p>${q.q}</p></div>`;
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          if(i === q.answer) score++;
          index++;
          renderQuestion();
        };
        container.appendChild(btn);
      });
    }
    renderQuestion();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User02 - NDA Mock Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .main-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      position: relative;
    }
    .main-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
    }
    .timer {
      position: absolute;
      top: 20px;
      right: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #00ffcc;
    }
    .question-box p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .option {
      background: #fff;
      color: #000;
      padding: 12px 18px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background: #00e6e6;
      color: #000;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: #00e6e6;
      color: #000;
      transition: 0.2s;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      color: #00ff99;
      font-weight: 600;
    }
    .progress-sidebar {
      width: 120px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }
    .progress-sidebar h3 {
      color: #00e6e6;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    .jump-btn {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #eee;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .jump-btn.answered {
      background: #00e6e6;
      color: #000;
    }
    .jump-btn.flagged {
      border: 2px dashed red;
    }
    #testSelector {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <h2>Welcome, user02</h2>
      <div class="timer" id="timer">00:00</div>

      <div id="testSelector">
        <label for="testChoice">Select a Test:</label>
        <select id="testChoice"><option value="">-- Select --</option></select>
        <br><br>
        <button onclick="loadSelectedTest()">Start Selected Test</button>
      </div>

      <div id="quizBox"></div>
      <div id="result"></div>
    </div>
    <div class="progress-sidebar">
      <h3>Questions</h3>
      <div id="progressPanel"></div>
    </div>
  </div>

  <script>
    const username = "user02";
    let questions = [], index = 0;
    let answers = [], flags = [];
    let quizStarted = false;

    const quizBox = document.getElementById("quizBox");
    const progressPanel = document.getElementById("progressPanel");
    const testChoice = document.getElementById("testChoice");

    const allTests = Object.keys(localStorage).filter(key => key.startsWith("nda_test_"));
    allTests.forEach(key => {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key.replace("nda_test_", "").replace(/_/g, " ").toUpperCase();
      testChoice.appendChild(opt);
    });

    function loadSelectedTest() {
      const selected = testChoice.value;
      if (!selected) return alert("Please select a test.");
      const data = JSON.parse(localStorage.getItem(selected));
      if (!Array.isArray(data)) return alert("Invalid test data.");
      questions = data;
      answers = new Array(questions.length).fill(null);
      flags = new Array(questions.length).fill(false);
      document.getElementById("testSelector").style.display = "none";
      quizStarted = true;
      startTimer();
      renderQuestion();
    }

    function renderProgressBar() {
      progressPanel.innerHTML = '';
      for (let i = 0; i < questions.length; i++) {
        const btn = document.createElement('button');
        btn.textContent = i + 1;
        btn.className = 'jump-btn';
        if (answers[i] !== null) btn.classList.add('answered');
        if (flags[i]) btn.classList.add('flagged');
        btn.onclick = () => { index = i; renderQuestion(); };
        progressPanel.appendChild(btn);
      }
    }

    function renderQuestion() {
      const q = questions[index];
      quizBox.innerHTML = `
        <div class="question-box">
          <p><b>Q${index + 1}:</b> ${q.q}</p>
          ${q.options.map((opt, i) => `
            <div class="option" onclick="selectOption(${i})" style="border: ${answers[index] === i ? '2px solid #00ffcc' : 'none'}">${opt}</div>
          `).join("")}
        </div>
        <div class="nav-buttons">
          <button onclick="prev()" ${index === 0 ? "disabled" : ""}>Previous</button>
          <button onclick="toggleFlag()">${flags[index] ? "Unflag" : "Flag"}</button>
          <button onclick="next()">${index === questions.length - 1 ? "Submit" : "Next"}</button>
        </div>
      `;
      renderProgressBar();
    }

    function selectOption(i) {
      answers[index] = i;
      renderQuestion();
    }

    function prev() {
      if (index > 0) index--;
      renderQuestion();
    }

    function next() {
      if (index < questions.length - 1) {
        index++;
        renderQuestion();
      } else {
        showResult();
      }
    }

    function toggleFlag() {
      flags[index] = !flags[index];
      renderQuestion();
    }

    function showResult() {
  let correct = 0, incorrect = 0;

  answers.forEach((ans, i) => {
    if (ans === null) return;
    if (ans === questions[i].answer) {
      correct++;
    } else {
      incorrect++;
    }
  });

  const score = (correct * 4) - (incorrect * 1.33);
  const scoreFormatted = score.toFixed(2);
  const resultBox = document.getElementById("result");
  const quizBox = document.getElementById("quizBox");

  quizBox.innerHTML = '';
  resultBox.innerHTML = `
    <p>‚úÖ Correct: ${correct}</p>
    <p>‚ùå Incorrect: ${incorrect}</p>
    <p>üìã Unanswered: ${questions.length - (correct + incorrect)}</p>
    <h3>üéØ Final Score: <span style="color:#00ffcc">${scoreFormatted} / ${questions.length * 4}</span></h3>
  `;

  localStorage.setItem("score_" + username, `${scoreFormatted}/${questions.length * 4}`);
}


    function startTimer() {
      let seconds = 0;
      setInterval(() => {
        if (!quizStarted) return;
        seconds++;
        const min = String(Math.floor(seconds / 60)).padStart(2, '0');
        const sec = String(seconds % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `${min}:${sec}`;
      }, 1000);
    }
  </script>
</body>
</html>

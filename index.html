<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDA Portal Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      font-weight: 500;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background: #f5f5f5;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #333;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #5e60ce;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #4a4edc;
    }
    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://videos.pexels.com/video-files/13740590/13740590-hd_1920_1080_24fps.mp4">
  </video>
  <div class="overlay"></div>
  <div class="login-container">
    <h2>Login to VG's NDA Portal</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required />
        <span class="toggle-eye" id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="error" id="error"></div>
  </div>

  <script>
    const users = {};
    for (let i = 1; i <= 40; i++) users[`user${String(i).padStart(2, '0')}`] = `pass${String(i).padStart(2, '0')}`;
    users['admin'] = '1234';

    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const uname = document.getElementById('username').value.trim();
      const pwd = document.getElementById('password').value.trim();

      if (uname === 'admin' && pwd === users['admin']) {
        location.href = 'admin.html';
      } else if (users[uname] === pwd) {
        location.href = `${uname}.html`;
      } else {
        document.getElementById('error').textContent = 'Invalid username or password';
      }
    };

    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      this.textContent = passwordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
